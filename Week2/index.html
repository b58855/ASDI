<!DOCTYPE html>
<!--Evan Combs, ASDI 1305-->
<head>
	<title></title>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section id="home" data-role="page">
		<header data-role="header" data-position="fixed">
			<h1>GDA</h1>
		</header>
		<div data-role="content">
			<img src="img/GDA.png">
			<a href="#addItems" data-role="button">Add Item</a>
			<a href="#viewItems" data-role="button">View Items</a>
		</div>
	</section>
	
	<section id="addItems" data-role="page">
		<header data-role="header" data-position="fixed">
			<h1>GDA</h1>
		</header>
		<div data-role="content">
			<form action="">
                	<!--
                	Selection form to select the category of item
                	Is required
                	-->
                    <div data-role="fieldcontain">
                        <label for="Categories">*Category:</label>
                        <select name="Categories" id="category">
                        	<option data-placeholder="true" value>Select Category</option>
                        	<optgroup label="Categories">
                                <option value="programming">Programming</option>
                                <option value="design">Design</option>
                                <option value="art">Art</option>
                                <option value="sound">Sound</option>
                                <option value="ui">UI</option>
                            </optgroup>
                        </select>
                    </div>
                    <!--
                	text form to give list item a name
                	Is required
                	-->
                    <div data-role="fieldcontain">
                        <label for="Task">*Task:</label>
                        <input type="text" name="Task" id="task" placeholder="The Name of the Task" data-theme="c">
                    </div>
                    <!--
                	text form to give list item a name
                	Is required
                	-->
                    <div data-role="fieldcontain">
                        <label for="assigned">Assigned To:</label>
                        <input type="text" name="assigned" id="assigned" placeholder="John Doe" data-theme="c">
                        <p class="inputHint">The person who will perform this task.</p>
                    </div>
                    <!--
                	The day to start the task
                	Is required
                	-->
                    <div data-role="fieldcontain">
                        <label for="StartDate">*Start Date:</label>
                        <input name="StartDate" id="startDate" type="date" data-theme="c">
                    </div>
                    <!--
                	The due date of the task
                	Is required
                	-->
                    <div data-role="fieldcontain">
                        <label for="EndDate">*End Date:</label>
                        <input name="EndDate" id="endDate" type="date" data-theme="c">
                    </div>
                    <!--
                	Input the amount of hours expected to take working on this task
                	not required
                	-->
                    <div data-role="fieldcontain">
                        <label for="hours">Hours of Work:</label>
                        <input name="hours" type="range" id="hours" value="10" min="0" max="500" data-theme="c">
                    </div>
                    <!--
                	Allows for there to be a short description on the task
                	not required
                	-->
                    <div data-role="fieldcontain">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" placeholder="Short description of the goal of the task" data-theme="c"></textarea>
                    </div>
                    <div data-role="fieldcontain">
                    	<input type="submit" id="save" value="Submit Item" data-theme="a"/><br>
                        <input type="reset" id="reset" value="Reset Form" data-theme="b"/>            
                    </div>
                    
                </form>
		</div>
		<footer data-role="footer" data-position="fixed">
			<nav data-role="navbar">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#viewItems">View Items</a></li>
				</ul>
			</nav>
		</footer>
	</section>
	
	<section id="viewItems" data-role="page">
		<header data-role="header" data-position="fixed">
			<h1>GDA</h1>
		</header>
		<div id="items" data-role="content">
        	<a href="#" id="deleteAll" data-role="button">Delete All Items</a>
            <!--<a href="#" id="parseJSON" data-role="button">JSON</a>
            <a href="#" id="parseXML" data-role="button">XML</a>
            <a href="#" id="parseCSV" data-role="button">CSV</a>-->
            
            <!--create 3 buttons to load ajax data-->
		</div>
		<footer data-role="footer" data-position="fixed">
			<nav data-role="navbar">
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#addItems">Add Item</a></li>
				</ul>
			</nav>
		</footer>
	</section>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/json.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
